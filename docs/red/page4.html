<!DOCTYPE html><html><head><meta charset="utf-8"><title>red4</title><meta name="description" content="sample-description"><meta name="viewport" content="width=device-width"><link rel="stylesheet" href="../assets/styles/style.css"><link rel="stylesheet" href="../assets/styles/pages/red4.css"></head><body><div class="l-wrap"><header class="l-header"><div class="l-container"><h1><a href="index.html">カラバリ班サイト</a></h1></div></header><main class="l-main"><section class="p-section p-section--first"><div class="l-container"><h2>障がい者スポーツの理解促進に向けた実践研究</h2><h3>～ゴールボール、ボッチャの体験プログラムから～</h3></div></section><section class="p-section p-section--second"><div class="l-container"><h2>研究目的</h2><p>ボッチャとゴールボールの競技体験前後で，競技の印象がどのように変化するのか明らかにする</p></div></section><section class="p-section p-section--third"><div class="l-container"><h2>研究方法</h2><ul><li>大学生１６人を被験者</li><li>競技の映像を視聴させる。次に、競技の印象評価アンケートを行う。</li><li>その後、競技体験を行う。最後に再び、競技の印象評価アンケートを行う。</li></ul></div></section><section class="p-section p-section--fourth"><div class="l-container"><h2>研究結果</h2><p>競技体験後では、ボッチャのほうがゴールボールよりもプラスの印象が残りやすかった。</p></div></section></main><footer class="l-footer"><p>made by TEAM Color-barri</p></footer></div></body></html>
