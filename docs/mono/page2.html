<!DOCTYPE html><html><head><meta charset="utf-8"><title>mono2</title><meta name="description" content="sample-description"><meta name="viewport" content="width=device-width"><link rel="stylesheet" href="../assets/styles/style.css"><link rel="stylesheet" href="../assets/styles/pages/mono.css"></head><body><div class="l-wrap"><header class="l-header"><div class="l-container"><h1><a href="index.html">カラバリ班サイト</a></h1></div></header><main class="l-main"><section class="p-section p-section--first"><div class="l-container"><h2>ヨーガが心身に及ぼす効果の検証</h2><h3>～大学生ラグビー選手を対象として～</h3></div></section><section class="p-section p-section--second"><div class="l-container"><h2>研究目的</h2><p>ヨーガによる関節可動域の変化を明らかにする。</p></div></section><section class="p-section p-section--third"><div class="l-container"><h2>研究方法</h2><p>大学生ラグビー選手の２２名を被験者</p><p>実験前に股関節の可動域を計測する。</p><p>ヨーガを行う被験者とストレッチを行う被験者に分け、</p><p>ヨーガまたはストレッチを３０分行う。</p><p>その後、再び股関節の可動域を計測する。</p></div></section><section class="p-section p-section--fourth"><div class="l-container"><h2>研究結果</h2><p>ヨーガのほうがストレッチよりも、下半身の関節の柔軟性を高めることが明らかになった。</p><p>一方で、関節の可動域に変化のない被験者もいた。</p></div></section></main><footer class="l-footer"><p>made by TEAM Color-barri</p></footer></div></body></html>
