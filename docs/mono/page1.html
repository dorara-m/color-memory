<!DOCTYPE html><html><head><meta charset="utf-8"><title>mono1</title><meta name="description" content="sample-description"><meta name="viewport" content="width=device-width"><link rel="stylesheet" href="../assets/styles/style.css"><link rel="stylesheet" href="../assets/styles/pages/mono.css"></head><body><div class="l-wrap"><header class="l-header"><div class="l-container"><h1><a href="index.html">カラバリ班サイト</a></h1></div></header><main class="l-main"><section class="p-section p-section--first"><div class="l-container"><h2>フォントデザインの印象評価</h2></div></section><section class="p-section p-section--second"><div class="l-container"><h2>研究目的</h2><p>フォントデザインの印象と個人の性格との関係性を明らかにする。</p></div></section><section class="p-section p-section--third"><div class="l-container"><h2>研究方法</h2><p>大学生１５０名を被験者</p><p>フォントデザインは１０種類で、それぞれ太字と細字とし、計２０パターンを用意する。</p><p>印象評価のアンケートで２０種類の形容詞対を５段階評価させる。</p><p>その後、個人の性格検査を実施する。</p></div></section><section class="p-section p-section--fourth"><div class="l-container"><h2>研究結果</h2><p>フォントデザインごとの印象の違いが明らかになった。</p><p>同じフォントデザインであっても、文字の太さで印象の違いがあることが明らかになった。</p></div></section></main><footer class="l-footer"><p>made by TEAM Color-barri</p></footer></div></body></html>
