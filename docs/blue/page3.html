<!DOCTYPE html><html><head><meta charset="utf-8"><title>blue3</title><meta name="description" content="sample-description"><meta name="viewport" content="width=device-width"><link rel="stylesheet" href="../assets/styles/style.css"><link rel="stylesheet" href="../assets/styles/pages/blue3.css"></head><body><div class="l-wrap"><header class="l-header"><div class="l-container"><h1>カラバリ班サイト</h1></div></header><main class="l-main"><section class="p-section p-section--first"><div class="l-container"><h2>色と作業効率の関係性</h2></div></section><section class="p-section p-section--second"><div class="l-container"><h2>研究目的</h2><p>人の作業効率は、色彩環境、性格、色の好みに影響されるのか明らかにする。</p></div></section><section class="p-section p-section--third"><div class="l-container"><h2>研究方法</h2><p>大学生20名を被験者</p><p>個人の性格検査を行う。</p><p>次に、色の好みと色のイメージに関するアンケートを行う。</p><p>その後、白色・赤色・青色・緑色の検査用紙を使用し、作業効率のテストを行う。</p></div></section><section class="p-section p-section--fourth"><div class="l-container"><h2>研究結果</h2><p>アンケートで文字が見やすいと回答された色の検査用紙ほど、作業効率が良かった。</p><p>緑色の検査用紙が最も作業効率が良く、赤色の検査用紙が最も作業効率が悪かった。</p></div></section></main><footer class="l-footer"><p>made by TEAM Color-barri</p></footer></div></body></html>
